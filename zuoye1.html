<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <title>Document</title>
</head>

<body>
    <!-- 209001006  刘洪-->
    <script>
        //三角形
        for (var i = 1; i <= 5; i++) {
            for (var a = 1; a <= 5 - i; a++) {
                document.write("&nbsp&nbsp");
            }
            for (var j = 1; j <= i; j++) {
                document.write("*&nbsp&nbsp&nbsp");
            }
            document.write("</br>");
        }
    </script>
    <script>
        //平行四边形
        for (var i = 1; i <= 5; i++) {
            for (var a = 1; a <= 5 - i; a++) {
                document.write("&nbsp&nbsp");
            }
            for (var j = 1; j <= 5; j++) {
                document.write("*&nbsp&nbsp&nbsp");
            }
            document.write("</br>");
        }
    </script>
    <script>
        //菱形
        for (var i = 1; i <= 3; i++) {

            for (var a = 1; a <=3-i; a++) {
                document.write("&nbsp&nbsp&nbsp&nbsp");
            }
            for (var j = 1; j <= 2 * i - 1; j++) {
                document.write("*&nbsp&nbsp&nbsp");
            }
            document.write("</br>");
        }

        for (var i = 1; i <= 2; i++) {
            for (var a = 1; a <= i; a++) {
                document.write("&nbsp&nbsp&nbsp&nbsp");
            }
            for (var j = 1; j <= 5 - 2 * i; j++) {
                document.write("*&nbsp&nbsp&nbsp");
            }
            document.write("</br>");
        }

    </script>
</body>

</html>
